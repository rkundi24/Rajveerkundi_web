<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Image Borders</title>

	<style>
		img {
			border: 2px solid #000;
		}

		.imgborder {
			border: 2px dotted #33ff00;
		}

		.album img {
			border: 10px ridge #006600;
			height: 174px;
			margin: 10px;
			padding: 3px;
			background-color: yellow;
		}

		.image2 {
			border-top-left-radius: 40px;
border-bottom-right-radius: 40px;
		}

		.image3 {
			border-top-left-radius: 40px;
border-bottom-right-radius: 40px;
		}
		.image4
{
border-top-left-radius: 40px;
border-bottom-right-radius: 40px;
}
	</style>

</head>

<body>


	<img src="images/widget1.jpg" alt="Widget the cat" />

	<img src="images/widget2.jpg" alt="Widget shows his tongue" class="imgborder" />


	<br>
	<br>
	<br>

	<div class="album">
		<img src="images/tiger1.jpg" alt="tiger with flower" class="image2" />
		<img src="images/tiger2.jpg" alt="tiger head" class="image4"  />
		<img src="images/tiger3.jpg" alt="tiger in tree" class="image3" />
	</div>


</body>

</html>
